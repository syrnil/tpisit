<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica array1</title>
</head>
<body>
    <h1>Analisi Numerica array1</h1>
    <p>Imparo ad usare gli array con i numeri</p>
    <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>

    <p>Lista numeri casuali:</p>
    <p id="out1"></p>

    <p>Numeri consecutivi:</p>
    <p id="out2"></p>

    <p>Numeri primi casuali:</p>
    <p id="out3"></p>

    <p>Numeri primi tra 1 e 100:</p>
    <p id="out4"></p>

    <p>Fattori di numeri da 1 a 100:</p>
    <p id="out5"></p>

    <script>
       
        let numeri = [];
        function InserisciNumeroCasuale(i) {
            let numeroCasuale = Math.floor(Math.random() * 100) + 1; 
            numeri[i] = numeroCasuale;
        }

        for (let i = 0; i < 100; i++) {
            InserisciNumeroCasuale(i);
        }
        document.getElementById("out1").innerHTML = numeri.join(", ");

       
        let numeriConsecutivi = [];
        for (let i = 1; i <= 100; i++) {
            numeriConsecutivi.push(i);
        }
        document.getElementById("out2").innerHTML = numeriConsecutivi.join(", ");

        
        let numeriPrimiCasuali = [];
        function IsPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        while (numeriPrimiCasuali.length < 10) {
            let numeroCasuale = Math.floor(Math.random() * 100) + 1; 
            if (IsPrime(numeroCasuale) && !numeriPrimiCasuali.includes(numeroCasuale)) {
                numeriPrimiCasuali.push(numeroCasuale);
            }
        }
        document.getElementById("out3").innerHTML = numeriPrimiCasuali.join(", ");

        
        let numeriPrimi = [];
        for (let i = 1; i <= 100; i++) {
            if (IsPrime(i)) {
                numeriPrimi.push(i);
            }
        }
        document.getElementById("out4").innerHTML = numeriPrimi.join(", ");

       
        let fattori = [];
        function TrovaFattori(n) {
            let fattoriNumero = [];
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    fattoriNumero.push(i);
                }
            }
            return fattoriNumero.join(", ");
        }

        for (let i = 1; i <= 100; i++) {
            fattori.push(i + " -> " + TrovaFattori(i));
        }
        document.getElementById("out5").innerHTML = fattori.join("<br>");
    </script>
</body>
</html>
