<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Mia Navigazione</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary-color: #333;
            --hover-color: #ddd;
            --active-color: #4CAF50;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .topnav {
            background-color: var(--primary-color);
            overflow: hidden;
        }
        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: var(--hover-color);
            color: black;
        }
        .topnav a.active {
            background-color: var(--active-color);
            color: white;
        }
        .topnav .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) { display: none; }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .topnav.responsive { position: relative; }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="topnav" id="myTopnav">
        <a href="#MenÃ¹ html" class="active" aria-label="Home">Home</a>
        <a href="DIVcsses1.htm" aria-label="Div CSS esempi">DIV css es1.htm</a>
        <a href="https://syrnil.github.io/tpisit/flip.html" aria-label="Flip card">Flip card</a>
        <a href="Scheda personale.htm" aria-label="Scheda personale">Scheda personale</a>
        <a href="DIV annidiati.htm" aria-label="Div annidiati">Div annidiati</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()" aria-label="Menu">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            x.className = x.className === "topnav" ? "topnav responsive" : "topnav";
        }
    </script>

</body>
</html>
