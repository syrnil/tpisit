<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Media</title>
</head>
<body>
    <h1>Calcola la Media di 5 Voti</h1>

    <!-- Campi di input per i 5 voti -->
    <label for="num1">Voto 1:</label>
    <input type="number" id="num1" required><br>

    <label for="num2">Voto 2:</label>
    <input type="number" id="num2" required><br>

    <label for="num3">Voto 3:</label>
    <input type="number" id="num3" required><br>

    <label for="num4">Voto 4:</label>
    <input type="number" id="num4" required><br>

    <label for="num5">Voto 5:</label>
    <input type="number" id="num5" required><br>

    <!-- Bottone per calcolare la media -->
    <button onclick="gestisciCalcolo()">Calcola Media</button>

    <!-- Visualizzazione del risultato -->
    <p id="result"></p>

    <script>
        // Funzione per calcolare la media accettando 5 parametri
        function calcolaMedia(a, b, c, d, e) {
            return (a + b + c + d + e) / 5;
        }

        // Funzione per gestire gli input e mostrare il risultato
        function gestisciCalcolo() {
            // Leggi i valori degli input
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);

            // Controlla se i valori sono numeri validi
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById('result').innerText = "Per favore, inserisci tutti i numeri correttamente.";
                return;
            }

            // Calcola la media usando la funzione con 5 parametri
            const media = calcolaMedia(num1, num2, num3, num4, num5);

            // Mostra il risultato
            document.getElementById('result').innerText = `La media Ã¨: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
