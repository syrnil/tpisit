<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 2x2</title>
  <style>
    .griglia-2x2 {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .cella {
      width: 100px;
      height: 100px;
    }
    .cella:nth-child(1) {
      background-color: #FF6347; /* Rosso */
    }
    .cella:nth-child(2) {
      background-color: #4682B4; /* Blu */
    }
    .cella:nth-child(3) {
      background-color: #32CD32; /* Verde */
    }
    .cella:nth-child(4) {
      background-color: #FFD700; /* Giallo */
    }
  </style>
</head>
<body>
