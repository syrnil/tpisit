<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie Interattive</title>
    <!-- Aggiungere Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS per lo stile delle celle */
        .cell {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #cell1 { background-color: red; }
        #cell2 { background-color: blue; }
        #cell3 { background-color: green; }
        #cell4 { background-color: yellow; }
        #cell5 { background-color: pink; }
        #cell6 { background-color: orange; }
        #cell7 { background-color: purple; }
        #cell8 { background-color: cyan; }
        #cell9 { background-color: lime; }
        #cell10 { background-color: magenta; }
        #cell11 { background-color: teal; }
        #cell12 { background-color: brown; }
        #cell13 { background-color: gray; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Griglie Interattive</h1>

        <!-- Griglia 2x2 -->
        <div class="row justify-content-center mt-4">
            <div class="col-5 d-flex">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
            </div>
            <div class="col-5 d-flex">
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
            </div>
        </div>

        <!-- Griglia 3x3 -->
        <div class="row justify-content-center mt-4">
            <div class="col-4 d-flex">
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
            </div>
            <div class="col-4 d-flex">
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
                <div class="cell" id="cell10"></div>
            </div>
            <div class="col-4 d-flex">
                <div class="cell" id="cell11"></div>
                <div class="cell" id="cell12"></div>
                <div class="cell" id="cell13"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript per la logica -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cells = document.querySelectorAll('.cell');

            cells.forEach((cell, index) => {
                cell.addEventListener('click', function() {
                    // Chiedi un input tramite prompt
                    let inputString = prompt('Inserisci una stringa da invertire:');
                    
                    if (inputString !== null) {
                        let reversedString = reverseString(inputString);
                        alert('Stringa invertita: ' + reversedString);
                    }
                });
            });

            // Funzione per invertire la stringa
            function reverseString(str) {
                return str.split('').reverse().join('');
            }
        });
    </script>

    <!-- JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
