<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Quadrato in Movimento</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      position: relative;
      margin-bottom: 50px;
    }

    #square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h2>Movimento quadrato (senso orario)</h2>
  <div id="container">
    <div id="square"></div>
  </div>

  <script>
    const square = document.getElementById('square');
    const containerSize = 400;
    const squareSize = 50;
    const step = 10;
    let x = 0;
    let y = 0;
    let direction = 'right';

    setInterval(() => {
      if (direction === 'right') {
        x += step;
        if (x >= containerSize - squareSize) {
          x = containerSize - squareSize;
          direction = 'down';
        }
      } else if (direction === 'down') {
        y += step;
        if (y >= containerSize - squareSize) {
          y = containerSize - squareSize;
          direction = 'left';
        }
      } else if (direction === 'left') {
        x -= step;
        if (x <= 0) {
          x = 0;
          direction = 'up';
        }
      } else if (direction === 'up') {
        y -= step;
        if (y <= 0) {
          y = 0;
          direction = 'right';
        }
      }

      square.style.left = x + 'px';
      square.style.top = y + 'px';
    }, 200); // ogni 200ms si muove di 10px
  </script>
</body>
</html>
