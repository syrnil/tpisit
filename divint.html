<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Div Annidati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }
        .description-container {
            padding: 10px;
        }
        .description-container p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Benvenuti nella nostra pagina</h1>
    <div class="container">

        <div class="card">
            <div class="image-container">
                <img src="foto1.jpg" alt="Descrizione Foto 1">
            </div>
            <div class="description-container">
                <p>Questa è la descrizione della prima foto. Parla di un argomento interessante.</p>
            </div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="foto2.jpg" alt="Descrizione Foto 2">
            </div>
            <div class="description-container">
                <p>Questa è la descrizione della seconda foto. Approfondisce un tema diverso.</p>
            </div>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="foto3.jpg" alt="Descrizione Foto 3">
            </div>
            <div class="description-container">
                <p>Questa è la descrizione della terza foto. Esplora un argomento affascinante.</p>
            </div>
        </div>

    </div>

</body>
</html>
