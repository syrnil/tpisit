<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form con Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Form di esempio con 3 input, select e textarea</h2>
  <form id="formExample" method="POST" action="pagina_ricevente.html">
    <div class="mb-3">
      <label for="input1" class="form-label">Input 1</label>
      <input type="text" class="form-control" id="input1" name="input1" required>
    </div>
    <div class="mb-3">
      <label for="input2" class="form-label">Input 2</label>
      <input type="text" class="form-control" id="input2" name="input2" required>
    </div>
    <div class="mb-3">
      <label for="input3" class="form-label">Input 3</label>
      <input type="text" class="form-control" id="input3" name="input3" required>
    </div>
    <div class="mb-3">
      <label for="select" class="form-label">Seleziona un'opzione</label>
      <select class="form-select" id="select" name="select">
        <option value="opzione1">Opzione 1</option>
        <option value="opzione2">Opzione 2</option>
        <option value="opzione3">Opzione 3</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="textarea" class="form-label">Descrizione</label>
      <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>

<script>
  // Aggiungi un evento al form per catturare il submit
  document.getElementById('formExample').addEventListener('submit', function(event) {
    event.preventDefault(); // Impedisce il comportamento di submit predefinito
    
    // Ottieni i valori dagli input del form
    const input1 = document.getElementById('input1').value;
    const input2 = document.getElementById('input2').value;
    const input3 = document.getElementById('input3').value;
    const select = document.getElementById('select').value;
    const textarea = document.getElementById('textarea').value;

    // Mostra i valori nel console log
    console.log("Input 1:", input1);
    console.log("Input 2:", input2);
    console.log("Input 3:", input3);
    console.log("Selezione:", select);
    console.log("Textarea:", textarea);

    // Qui potresti inviare i dati al server con una chiamata AJAX se necessario
  });
</script>

</body>
</html>
