<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scorrimento Quadrati</title>
  <style>
    .row {
      display: flex;
      gap: 10px;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: yellow;
      border: 1px solid #000;
    }

    .red {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <h2>Quadrati Scorrevoli</h2>
  <div class="row" id="row"></div>

  <script>
    const row = document.getElementById('row');
    let boxes = [];

    // Inizializza 8 quadrati gialli
    for (let i = 0; i < 8; i++) {
      const box = document.createElement('div');
      box.classList.add('box');
      row.appendChild(box);
      boxes.push(box);
    }

    let redIndex = 0;

    // Funzione per far scorrere il rosso
    setInterval(() => {
      // Rimuove colore rosso da tutti
      boxes.forEach(box => box.classList.remove('red'));

      // Colora quello successivo
      boxes[redIndex].classList.add('red');

      // Avanza l'indice (loop)
      redIndex = (redIndex + 1) % boxes.length;
    }, 500); // ogni mezzo secondo si sposta
  </script>
</body>
</html>
